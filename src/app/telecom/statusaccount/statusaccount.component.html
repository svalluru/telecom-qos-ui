<table class="table">
    <thead>
        <tr>
            <th scope="col">Phone Number</th>
            <th scope="col">Unlocked</th>
            <th scope="col">Status</th>
            <th scope="col">Comments</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <th scope="row">{{post.phoneno}}</th>
            <td>{{post.unlock}}</td>
            <td>{{post.status}}</td>
        </tr>
    </tbody>
</table>
