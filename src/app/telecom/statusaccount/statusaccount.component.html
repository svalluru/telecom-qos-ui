<table class="table">
    <thead>
        <tr>
            <th scope="col">Phone Number</th>
            <th scope="col">Unlock Status</th>
            <th scope="col">Account Status</th>
            <th scope="col">e-Delivery Notifications</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <th scope="row">{{post.phoneno}}</th>
            <td>{{post.unlock}}</td>
            <td>{{post.status}}</td>
            <td>{{post.comments}}</td>
        </tr>
    </tbody>
</table>
